<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Captain America - Civil War RPG</title>
    <meta name="author" content="Tim Acker">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="assets/css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

  </head>
  <body>
    <main>
     
      <figure class="hero-container team-blue">
        <img src="assets/img/capt-america.jpg" alt="Captain America's profile">
        <figcaption>
          <p class="hero-name">Captain America</p>
          <p class="hp-title">Health: <span class="hp-value"></span></p>
        </figcaption>
      </figure> <!-- hero-container -->
      <figure class="hero-container team-red">
        <img src="assets/img/iron-man.jpg" alt="Iron Man's profile">
        <figcaption>
          <p class="hero-name">Iron Man</p>
          <p class="hp-title">Health: <span class="hp-value"></span></p>
        </figcaption>
      </figure> <!-- hero-container -->
      <figure class="hero-container team-blue">
        <img src="assets/img/falcon.jpg" alt="Falcon's profile">
        <figcaption>
          <p class="hero-name">Falcon</p>
          <p class="hp-title">Health: <span class="hp-value"></span></p>
        </figcaption>
      </figure> <!-- hero-container -->
      <figure class="hero-container team-red">
        <img src="assets/img/black-widow.jpg" alt="Black Widow's profile">
        <figcaption>
          <p class="hero-name">Black Widow</p>
          <p class="hp-title">Health: <span class="hp-value"></span></p>
        </figcaption>
      </figure> <!-- hero-container -->
    </main>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
